<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>J-Party</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>

  <header class="container-fluid">
    <div class="row" id="title">
      <div class="col-6 offset-3">
      </div>
    </div>
    <div class="row">
      <div class="col-3 offset-9">
        <h2>Score Count:<span>____</h2></span>
      </div>

    </div>
  </header>
  <main class="contianer">
    <div class="row">
      <div class="scene">
        <div class="card">
          <div class="col-6 offset-3" id="question-location"></div>

        </div>
      </div>
      <div class="col-4 offset-8">
        <i class="fas fa-question-circle fa-9x fa-spin" style="color:whitesmoke;"></i>
      </div>
    </div>
    <div class="row" id="buttons">
      <div class="col-2 offset-4">
        <button class="btn btn-outline-success btn-lg " type="submit" value="Submit Button"
          onclick="app.controllers.quesController.scoreCount()">
          Right!</button>
      </div>
      <h1 id='or'>Or</h1>
      <div class="col-2 offset-2">

        <button class="btn btn-outline-danger btn-lg">Wrong!</button>
      </div>
    </div>
  </main>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
